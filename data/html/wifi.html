<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Dangerous Controller - WiFi Setup</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    function clearCredentials() {
      fetch('/clearwifi', { method: 'POST' })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
    }
  </script>
</head>

<body>
  <div class="logo-container">
    <img src="/static/logo_50.png" alt="Logo" class="logo">
    <div class="overlay-text">Controller</div>
  </div>
  <div class="scanlines">
    <div class="menu-bar">
      <div class="menu-item">
        <a href="/update">Update Firmware</a>
      </div>
      <div class="menu-item">
        <a href="/webserial">Web Serial Console</a>
      </div>
      <div class="menu-item">
        <a href="#">Settings</a>
        <div class="submenu">
          <div class="scanlines crt-colorsep">
            <a href="/wifi">Wifi</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="container-wifi" class="container">
    <h2>WiFi Setup</h2>
    <form action="/savewifi" method="POST">
      <label for="ssid">WiFi SSID:</label>
      <input type="text" id="ssid" name="ssid" value="%WIFI_SSID%" required>

      <label for="password">WiFi Password:</label>
      <input type="password" id="password" name="password" required>

      <br />
      <input type="submit" value="Save">
      <button type="button" class="button" onclick="clearCredentials()">Clear credentials</button>
    </form>
  </div>
</body>

</html>
